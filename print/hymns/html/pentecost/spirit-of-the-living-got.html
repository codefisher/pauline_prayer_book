<head>
    <title>Spirit of the Living God</title>
</head>
<body>

<hymn title="Spirit of the Living God"
      author="Daniel Iverson">
    Spirit of the living God, fall afresh on me.
    Spirit of the living God, fall afresh on me.
    Fill me, melt me, mould me, use me.
    Spirit of the living God, fall afresh on me.
</hymn>
