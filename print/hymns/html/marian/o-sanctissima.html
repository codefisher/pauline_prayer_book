<html>
<head>
    <title>O Sanctissima</title>
</head>
<body>

<hymn title="O Sanctissima" columns="columns" author="Sicilian Melody">
    1. O sanctissima, O piissima,
    Dulcis Virgo Maria!
    Mater amata, intemerata,
    Ora, ora pro nobis.

    2. Tota pulchra es, O Maria!
    Et macula non est in te.
    Mater amata, intemerata
    Ora, ora pro nobis.

    3. Sicut illium inter spinas
    Sic Maria inter filias,
    Mater amata, intemerata,
    Ora, ora pro nobis.
</hymn>

</body>
