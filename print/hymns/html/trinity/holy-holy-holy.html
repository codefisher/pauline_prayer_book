<html>
<head>
    <title>Holy, Holy, Holy!</title>
</head>
<body>

<hymn title="Holy, Holy, Holy!" author="Franz Schubert - From the German Mass II, 1826-">
    Refrain:
    Holy, holy, holy! Lord God Almighty.
    Holy, holy, holy, Lord of Sabaoth.

    1. Thou art ever Holy, Thou the Blessed One.
    Thee we ever worship, while all ages run.
    Refrain

    2. Glory to the Father, Glory to the Son,
    And the Holy Spirit, ever Three in One.
    Refrain
</hymn>

</body>
