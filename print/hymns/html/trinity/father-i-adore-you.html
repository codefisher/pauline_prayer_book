<html>
<head>
    <title>Father, I Adore You</title>
</head>
<body>

<hymn title="Father, I Adore You" columns="columns"
      author="Matt Brouwer">
    1. Father, I adore You,
    Lay my life before You,
    How I love You.

    2. Jesus, I adore You,
    Lay my life before You,
    How I love You.

    3. Spirit, I adore You,
    Lay my life before You,
    How I love You.
</hymn>

</body>
