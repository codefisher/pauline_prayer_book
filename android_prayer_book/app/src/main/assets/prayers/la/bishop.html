<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
    <title>Benedictio Episcopalis</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../style.css" rel="stylesheet"/>
    </head>
<body>

<h1>6. Benedictio Episcopalis</h1>

<div class="prayer-group">
    <div class="leader prayer"><div class="prayer-red">&#8476;.</div>Sit nomen Domini benedictum.

    </div><div class="prayer"><div class="prayer-red">V.</div>Ex hoc nunc et usque in saeculum.
    </div></div>

<div class="prayer-group">
    <div class="leader prayer"><div class="prayer-red">&#8476;.</div>Adiutorium nostrum in nomine Domini.

    </div><div class="prayer"><div class="prayer-red">V.</div>Qui fecit caelum et terram.
    </div></div>

<div class="prayer-group">
    <div class="leader prayer"><div class="prayer-red">&#8476;.</div>Benedicat vos omnipotens Deus, Pater, et Filius, et Spiritus Sanctus.
    </div><div class="prayer"><div class="prayer-red">V.</div>Amen.
    </div></div>


</body>
</html>
