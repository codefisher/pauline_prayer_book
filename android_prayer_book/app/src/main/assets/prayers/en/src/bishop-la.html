<h1>6. Blessing by a Bishop</h1>

<div class="prayer-group">
    <prayer class="leader" red="&#x211C;.">Sit nomen Domini benedictum.

    </prayer>
    <prayer red="V.">Ex hoc nunc et usque in saeculum.
    </prayer>
</div>

<div class="prayer-group">
    <prayer class="leader" red="&#x211C;.">Adiutorium nostrum in nomine Domini.

    </prayer>
    <prayer red="V.">Qui fecit caelum et terram.
    </prayer>
</div>

<div class="prayer-group">
    <prayer class="leader" red="&#x211C;.">Benedicat vos omnipotens Deus, Pater, et Fi-
        lius, et Spiritus Sanctus.
    </prayer>
    <prayer red="V.">Amen.
    </prayer>
</div>


</body>
</html>
