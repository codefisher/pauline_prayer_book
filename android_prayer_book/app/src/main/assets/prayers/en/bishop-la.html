<h1>6. Blessing by a Bishop</h1>

<div class="prayer-group short-prayer">
    <div class="leader prayer short-prayer"><div class="prayer-red short-prayer">R.</div>Sit nomen Domini benedictum.

    </div><div class="prayer short-prayer"><div class="prayer-red short-prayer">V.</div>Ex hoc nunc et usque in saeculum.
    </div></div>

<div class="prayer-group short-prayer">
    <div class="leader prayer short-prayer"><div class="prayer-red short-prayer">R.</div>Adiutorium nostrum in nomine Domini.

    </div><div class="prayer short-prayer"><div class="prayer-red short-prayer">V.</div>Qui fecit caelum et terram.
    </div></div>

<div class="prayer-group short-prayer">
    <div class="leader prayer short-prayer"><div class="prayer-red short-prayer">R.</div>Benedicat vos omnipotens Deus, Pater, et Filius, et Spiritus Sanctus.
    </div><div class="prayer short-prayer"><div class="prayer-red short-prayer">V.</div>Amen.
    </div></div>
