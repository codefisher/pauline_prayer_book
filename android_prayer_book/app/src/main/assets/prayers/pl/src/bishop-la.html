<h1>6. Błogosławieństwo Biskupa</h1>

<div class="prayer-group">
    <prayer class="leader" red="R.">Sit nomen Domini benedictum.

    </prayer>
    <prayer red="V.">Ex hoc nunc et usque in saeculum.
    </prayer>
</div>

<div class="prayer-group">
    <prayer class="leader" red="R.">Adiutorium nostrum in nomine Domini.

    </prayer>
    <prayer red="V.">Qui fecit caelum et terram.
    </prayer>
</div>

<div class="prayer-group">
    <prayer class="leader" red="R.">Benedicat vos omnipotens Deus, Pater, et Fi-
        lius, et Spiritus Sanctus.
    </prayer>
    <prayer red="V.">Amen.
    </prayer>
</div>


</body>
