<h1>7. Błogosławieństwo Kapłana</h1>

<div class="prayer-group">
    <prayer class="leader" red="R.">Dominus vobiscum.

    </prayer>
    <prayer red="V.">Et cum spiritu tuo.
    </prayer>
    <prayer class="leader" red="R.">Benedicat vos omnipotens Deus, Pater, et Fi-
        lius, et Spiritus Sanctus.
    </prayer>
    <prayer red="V.">Amen.
    </prayer>
</div>
